<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/futbol.ico" type="image/x-icon" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="../styles/styles.css" />
    <title>Equipo-Final</title>
  </head>
  <body>
    <header class="headerContainer">
      <img
        class="headerLogo"
        src="../assets/campo-de-futbol.ico"
        width="100"
        alt="icono-cancha-futbol"
      />
      <h1 class="titulo">Soy DT</h1>
    </header>

    <div class="imagenContainer">
      <h4 class="texto">Equipo Final:</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Posicion</th>
            <th scope="col">Nombre</th>
            <th scope="col">Pierna</th>
          </tr>
        </thead>

        <tbody id="tablabody"></tbody>
      </table>

      
      <button>
        <a class="botonEquipo" href="../index.html">Volver a Convocados</a>
      </button>
      <br />
      <div id="contenedorBotonListo"></div>
    </div>

    <footer>
      <div class="footerContainer">
        <p>
          &#169; CoderHouse 2024 - Curso JS . Todos los derechos reservados.
        </p>
        <img
          class="imagenFooter"
          src="../assets/estrategia.ico"
          width="80"
          alt="pizarron-futbol"
        />
      </div>
    </footer>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../Js/equipo.js"></script>
  </body>
</html>
